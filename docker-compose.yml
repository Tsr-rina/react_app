version: "3.8"

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/src
    command: sh -c "cd app"
    command: sh -c "npm install -g create-react-app && create-react-app app"
    command: sh -c "yarn start"

    ports:
      - "3001:3001"
    stdin_open: true